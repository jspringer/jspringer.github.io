<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Backbone.js Task Manager</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/blingstyles.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section class="responsive">
      <h1>Backbone.js Task Manager</h1>
      <section id="todoapp">
        <header>

        </header>
        <input id="new-todo" placeholder="What needs to be done?">
        <section id="main">
          <input type="checkbox" id="toggle-all" hidden>
          <label for="toggle-all">Mark all as complete</label>
          <ul id="todo-list">

          </ul>
        </section>
        <footer id="footer"></footer>
      </section>
      <div id="info">
        <p>Double-click to edit a task.</p>
        <p><a href="http://jasonspringer.me">Jason Springer</a></p>
      </div>
    </section>


    <script type="text/template" id="item-template">
      <div class="view">
        <input class="toggle" type="checkbox" <%= completed ? 'checked' : ''%>>
        <label class="todo-label"><span><%= title %></span></label>
        <button class="destroy">x</button>
        <input class="edit" value="<%= title %>" style="border-top:1px solid" hidden="hidden">
      </div>
    </script>

    <script type="text/template" id="stats-template">
      <span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
      <ul id="filters">
        <li>
          <a class="selected" href="#/">All</a>
        </li>
        <li>
          <a href="#/active">Active</a>
        </li>
        <li>
          <a href="#/completed">Completed</a>
        </li>
      </ul>
      <% if (completed) { %>
      <button id="clear-completed">Clear completed (<%= completed %>)</button>
      <% } %>
    </script>
    <script type="text/javascript">
      window.TodoFilter = {}
    </script>
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/backbone.js"></script>
    <script src="js/lib/backbone.localStorage.js"></script>
    <script src="js/models/todo.js"></script>
    <script src="js/collections/todos.js"></script>
    <script src="js/views/todos.js"></script>
    <script src="js/views/app.js"></script>
    <script src="js/router/router.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
